<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/table.css" />
    <link rel="stylesheet" href="/css/sidebar.css" />
    <link rel="stylesheet" href="/css/body.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .content {
        margin-left: 250px;
        margin-top: 40px;
        padding-left: 30px;
        padding-right: 30px;
      }
      canvas {
        margin: 0 auto;
        width: 100%;
        height: 500px;
      }
      .total-expense-container {
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .total-expense-amount {
        font-size: 30px;
        color: #dc3545;
      }
      .form-expense-container {
        width: 40%;
        padding: 20px;
        border: 1px solid #eee;
        border-radius: 10px;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
      }

      .form-label {
        font-weight: bold;
      }

      .form-control {
        margin-bottom: 10px;
      }

      .btn {
        background-color: #04bade;
        color: white;
        border-radius: 4px;
        opacity: 0.9;
        height: 30px;
        padding-top: 4px;
        padding-bottom: 4px;
        padding-left: 14px;
        padding-right: 14px;
        border: none;
      }

      .btn:hover {
        background-color: #0497c7;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div
        class="user-info"
        style="margin-left: 23px; margin-top: 35px; margin-bottom: 15px"
      >
        <h5 class="username" style="color: white">
          <i class="fa-solid fa-user" style="margin-right: 15px"> </i>John Doe
        </h5>
      </div>
      <div class="user-info" style="margin-left: 24px; margin-bottom: 30px">
        <h6 class="username" style="color: white">
          Balance: <span style="color: orange">$34534</span>
        </h6>
      </div>
      <a th:href="@{/}">
        <i class="fa-solid fa-house" style="margin-right: 5px"></i> Home</a
      >
      <a th:href="@{/addIncome}">
        <i class="fa-solid fa-plus" style="margin-right: 5px"></i> Add Income</a
      >
      <a th:href="@{/addExpense}">
        <i class="fa-solid fa-plus" style="margin-right: 5px"></i> Add
        Expense</a
      >

      <div>
        <a
          class="dropdown-toggle"
          href="#"
          role="button"
          id="dropdownMenuLink5"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <i class="fa-solid fa-clipboard-list" style="margin-right: 10px"></i
          >Record
        </a>

        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="#">Income Record</a>
          <a class="dropdown-item" href="#">Expense Record</a>
        </div>
      </div>

      <div class="dropdown">
        <a
          class="dropdown-toggle"
          href="#"
          role="button"
          id="dropdownMenuLink"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="fa-solid fa-clipboard-list" style="margin-right: 10px"></i
          >Record By Date
        </a>

        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <li>
            <a
              class="dropdown-item"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              >Choose Date</a
            >
          </li>
          <li><a class="dropdown-item" href="#">Current Week</a></li>
          <li><a class="dropdown-item" href="#">Current Month</a></li>
          <li><a class="dropdown-item" href="#">Last 6 Months</a></li>
          <li><a class="dropdown-item" href="#">Current Year</a></li>
        </ul>
      </div>
      <a href="#"
        ><i class="fa-solid fa-circle-info" style="margin-right: 5px"></i
        >About</a
      >
      <a href="#"
        ><i class="fa-solid fa-right-from-bracket" style="margin-right: 8px"></i
        >Logout</a
      >
    </div>
    <div class="content">
      <div>
        <span style="font-size: 40px; margin-left: 40px"
          ><strong
            ><i
              class="fa-solid fa-comments-dollar"
              style="margin-right: 20px"
            ></i
            >Total Income:</strong
          >
        </span>
        <span style="color: #04bade; font-size: 40px">$1,200.00</span>
      </div>

      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-evenly;
        "
      >
        <div
          class="form-expense-container"
          style="margin-top: 40px; width: 420px"
        >
          <h3>
            <strong
              ><i
                class="fa-solid fa-money-check-dollar"
                style="margin-right: 17px"
              ></i
              >Add Income</strong
            >
          </h3>
          <form
            style="margin-top: 30px"
            method="post"
            th:action="@{/addIncome}"
            th:object="${income}"
          >
            <div class="mb-3">
              <label for="amountInput" class="form-label">Amount</label>
              <input
                type="number"
                th:field="*{amount}"
                class="form-control"
                id="amountInput"
                placeholder="Enter amount"
              />
            </div>
            <div class="mb-3">
              <label for="categorySelect" class="form-label">Category</label>
              <select
                class="form-select"
                id="categorySelect"
                th:field="*{category}"
              >
                <option value="Capital Gains">Capital Gains</option>
                <option value="Passive Income">Passive Income</option>
                <option value="Active Income">Active Income</option>
                <option value="Rental Income">Rental Income</option>
                <option value="Royalty Income">Royalty Income</option>
                <option value="Dividends">Dividends</option>
                <option value="Interest">Interest</option>
                <option value="Profit Income">Profit Income</option>
                <option value="Salary">Salary</option>
                <option value="Commission">Commission</option>
                <option value="Government Payments">Government Payments</option>
                <option value="Others">Others</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="dateInput" class="form-label">Date</label>
              <input
                type="date"
                th:field="*{date}"
                class="form-control"
                id="dateInput"
                placeholder="Enter date"
              />
            </div>
            <div class="mb-3">
              <label for="descriptionInput" class="form-label"
                >Description</label
              >
              <textarea
                class="form-control"
                th:field="*{description}"
                id="descriptionInput"
                rows="3"
                placeholder="Enter description"
              ></textarea>
            </div>
            <button
              type="submit"
              class="btn"
              style="margin-left: 5px; margin-right: 5px; font-size: 15px"
            >
              Submit
            </button>
          </form>
        </div>
        <div
          style="
            display: flex;
            flex-direction: column;
            margin-top: 40px;
            padding-left: 40px;
            width: 800px;
          "
        >
          <h3 style="margin-left: 10px"><strong>Recent Incomes</strong></h3>
          <section class="intro">
            <div class="bg-image h-100" style="margin-top: 10px">
              <div
                class="mask d-flex h-100"
                style="display: flex; justify-content: flex-start"
              >
                <div class="container">
                  <div class="row justify-content-center">
                    <div class="col-12">
                      <div class="card shadow-2-strong">
                        <div class="card-body">
                          <div class="table-responsive">
                            <table class="table table-borderless mb-0">
                              <thead>
                                <tr>
                                  <th scope="col">Category</th>
                                  <th scope="col">Description</th>
                                  <th scope="col">Date</th>
                                  <th scope="col">Amount</th>
                                  <th scope="col">Edit</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr th:each="income : ${recentIncomes}">
                                  <td th:text="${income.category}"></td>
                                  <td th:text="${income.description}"></td>
                                  <td th:text="${income.date}"></td>
                                  <td th:text="${income.amount}"></td>
                                  <td>
                                    <button
                                      type="button"
                                      class="btn btn-danger btn-sm px-3"
                                    >
                                      <i
                                        class="fa-regular fa-pen-to-square"
                                      ></i>
                                    </button>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
