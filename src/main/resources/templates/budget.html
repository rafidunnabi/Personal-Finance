    <div th:replace="fragments/seeBudgetExpenseModal :: seeBudgetExpense-fragment"></div>
    <div th:replace="fragments/budgetEditModal :: budgetEdit-fragment"></div>
    <div th:replace="fragments/addBudgetModal :: addBudget-fragment"></div>
    <div th:replace="fragments/sidebar :: sidebar-fragment"></div>

    <div class="content">
      <div th:if="${param.deleted}">
        <div id="deleteAlert" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Budget has been deleted successfully!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
        "
      >
        <span style="font-size: 40px; margin-left: 40px"
          ><strong
            ><i class="fa-solid fa-bars-progress" style="margin-right: 20px"></i
            >Budget Overview:</strong
          >
        </span>
      </div>

      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: flex-start;
        "
      >
        <div
          style="
            display: flex;
            flex-direction: column;
            margin-top: 40px;
            width: 1200px;
          "
        >
          <div style="
          display: flex;
          align-items: center;
          justify-content: space-between;
        ">
            <h3 style="margin-left: 50px; align-items: center"><strong>Budgets</strong></h3>
            <button
                    type="button"
                    class="btn-green"
                    style="margin-right: 15vh"
                    data-bs-toggle="modal"
                    data-bs-target="#addBudgetModal"
            >
              Add Budget
            </button>
          </div>

          <section class="intro" style="margin-left: 20px;">
            <div class="bg-image h-100" style="margin-top: 10px">
              <div
                class="mask d-flex h-100"
                style="display: flex; justify-content: flex-start"
              >
                <div class="container">
                  <div class="row ">
                    <div class="col-12" style="display: flex; flex-direction: row;">
                      <!-- Loop through each budget -->
                      <div style="display: flex;
                      flex-wrap: wrap;
                      justify-content: flex-start; ">
                      <div
                        th:each="budget : ${recentBudgets}"
                        class="card shadow-2-strong "
                        style="width: 500px; margin-bottom: 50px; margin-right: 50px;"
                      >
                        <div class="card-body">
                          <p class="card-text">
                            <strong th:text="${budget.startDate} + '  - ' + ${budget.endDate}"></strong>
                          </p>
                          <div
                            style="
                              display: flex;
                              flex-direction: row;
                              justify-content: space-between;
                            "
                          >
                          
                            <p class="card-text">
                              <strong th:text="${budget.category}"></strong>
                            </p>
                            <p class="card-text">
                              <strong th:text="'$' + ${budget.amount}"></strong>
                            </p>
                          </div>
                          <div
                            style="
                              display: flex;
                              flex-direction: row;
                              justify-content: space-between;
                            "
                          >
                          
                            <p class="card-text" th:text="${budget.description}">
                            </p>
                          </div>
                          <!-- Progress bar -->
                          <div class="progress mt-3" style="height: 8px">
                            <!-- Calculate the progress percentage -->
                            <div
                              class="progress-bar"
                              role="progressbar"
                              th:style="'height: 8px;' + 'width: ' + ${ (budget.spentAmount / budget.amount) * 100 } + '%; background-color: ' + (${(budget.spentAmount / budget.amount) * 100 >= 95} ? '#FF474D' : (${(budget.spentAmount / budget.amount) * 100 >= 60} ? 'orange' : '#50c878')) + ';'"
                              aria-valuenow="${(budget.spentAmount / budget.amount) * 100}"
                              aria-valuemin="0"
                              aria-valuemax="100"
                            ></div>
                          </div>

                          <!-- Display spent and left amounts -->
                          <div
                            style="
                              display: flex;
                              flex-direction: row;
                              justify-content: space-between;
                              margin-top: 3px;
                            "
                          >
                            <p
                              class="card-text"
                              th:text="'Spent: ' + '$' + ${budget.spentAmount}"
                            ></p>
                            <p
                              class="card-text"
                              th:text="'Remaining: ' + '$' + ${budget.remainingAmount}"
                            ></p>
                          </div>
                          
                          <div style="display: flex; flex-direction: row; justify-content: space-between;">
                          <div style="display: flex; flex-direction: row;">
                            <!-- Edit button -->
                          <button
                          type="button"
                          class="btn"
                          th:attr="budget-category=${budget.category}, budget-description=${budget.description}, budget-startDate=${budget.startDate}, budget-endDate=${budget.endDate}, budget-amount=${budget.amount}, budget-id=${budget.id}"
                          data-bs-toggle="modal"
                          data-bs-target="#budgetEditModal"
                          onclick="populateEditBudgetForm(this)"
                        >
                          <i class="fa-regular fa-pen-to-square"></i>
                        </button>
                        <!-- Delete button -->
                        <form th:action="@{/deleteBudget}" th:method="post" style="margin-left: 10px;">
                          <input type="hidden" name="id" th:value="${budget.id}">
                          <button
                          type="submit"
                          class="btn-orange"
                        >
                          <i class="fa-solid fa-trash"></i>
                        </button>
                      </form>
                          </div>
                          <!-- See expense button -->
                        <form th:action="@{/seeExpenseForBudget}" th:method="post" style="margin-left: 10px;">
                          <input type="hidden" name="id" th:value="${budget.id}">
                          <button
                          type="submit"
                          class="btn-green"
                          style="background: none; font: inherit; color: rgb(243, 61, 55)"
                          
                        >View Expense
                        </button>
                      </form>
                        </div>
                        </div>
                      </div>
                    </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
