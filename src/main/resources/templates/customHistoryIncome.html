<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/table.css" />
    <link rel="stylesheet" href="/css/sidebar.css" />
    <link rel="stylesheet" href="/css/body.css" />
    <link rel="stylesheet" href="/css/button.css" />
    <link rel="stylesheet" href="/css/buttonRed.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .content {
        margin-left: 250px;
        margin-top: 40px;
        padding-left: 30px;
        padding-right: 30px;
      }
      canvas {
        margin: 0 auto;
        width: 100%;
        height: 500px;
      }
      .total-expense-container {
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .total-expense-amount {
        font-size: 30px;
        color: #dc3545;
      }
      .form-expense-container {
        width: 40%;
        padding: 20px;
        border: 1px solid #eee;
        border-radius: 10px;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
      }

      .form-label {
        font-weight: bold;
      }

      .form-control {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Modal Income-->
    <div th:replace="fragments/incomeModal :: incomeModal-fragment"></div>
    <!-- Modal Expense-->
    <div th:replace="fragments/expenseModal :: expenseModal-fragment"></div>
    <!-- Sidebar-->
    <div th:replace="fragments/sidebar :: sidebar-fragment"></div>
    <div class="content">
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
        "
      >
        <div style="display: flex; align-items: center">
          <img
            src="images/income-dollar.png"
            style="width: 60px; height: 60px"
          />
          <span style="font-size: 40px; margin-left: 20px; margin-right: 10px"
            ><strong>Total Income: </strong>
          </span>
          <span
            style="color: #04bade; font-size: 40px"
            th:text="'$'+ ${totalIncome}"
          ></span>
        </div>
      </div>

      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-evenly;
        "
      >
        <div
          style="
            display: flex;
            flex-direction: column;
            margin-top: 40px;
            padding-left: 40px;
            width: 1200px;
          "
        >
          <h3 style="margin-left: 30px; margin-right: 30px">
            <strong
              >Incomes
              <span
                style="font-size: 14px; color: #e92a32; margin-left: 20px"
                th:text="${startDate}"
              ></span>
              -
              <span
                style="font-size: 14px; color: #e92a32"
                th:text="${endDate}"
              ></span>
            </strong>
          </h3>
          <section class="intro">
            <div class="bg-image h-100" style="margin-top: 10px">
              <div
                class="mask d-flex h-100"
                style="display: flex; justify-content: flex-start"
              >
                <div class="container">
                  <div class="row justify-content-center">
                    <div class="col-12">
                      <div class="card shadow-2-strong">
                        <div class="card-body">
                          <div
                            class="table-responsive"
                            th:if="${#lists.isEmpty(incomeList)}"
                          >
                            <p>No income records found</p>
                          </div>
                          <div
                            class="table-responsive"
                            th:unless="${#lists.isEmpty(incomeList)}"
                          >
                            <table class="table table-borderless mb-0">
                              <thead>
                                <tr>
                                  <th scope="col">Category</th>
                                  <th scope="col">Description</th>
                                  <th scope="col">Date</th>
                                  <th scope="col">Amount</th>
                                  <th scope="col">Edit</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr th:each="income : ${incomeList}">
                                  <td th:text="${income.category}"></td>
                                  <td th:text="${income.description}"></td>
                                  <td th:text="${income.date}"></td>
                                  <td th:text="${income.amount}"></td>
                                  <td>
                                    <button
                                      type="button"
                                      class="btn btn-danger btn-sm px-3"
                                    >
                                      <i
                                        class="fa-regular fa-pen-to-square"
                                      ></i>
                                    </button>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
