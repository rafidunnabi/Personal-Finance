<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/table.css" />
    <link rel="stylesheet" href="/css/sidebar.css" />
    <link rel="stylesheet" href="/css/body.css" />
    <link rel="stylesheet" href="/css/editBlueButton.css" />
    <link rel="stylesheet" href="/css/buttonGreen.css" />
    <link rel="stylesheet" href="/css/buttonRed.css" />
    <link rel="stylesheet" href="/css/buttonOrange.css" />
    <link rel="stylesheet" href="/css/editOrangeButton.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .content {
        margin-left: 250px;
        margin-top: 40px;
        padding-left: 30px;
        padding-right: 30px;
      }
      .form-label {
        font-weight: bold;
      }
      .form-control {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div th:replace="fragments/sidebar :: sidebar-fragment"></div>

    <div class="content">
      <div th:if="${param.deleted}">
        <div id="deleteAlert" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Goal has been deleted successfully!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
        "
      >
        <span style="font-size: 40px; margin-left: 40px"
          ><strong
            ><i class="fa-solid fa-bars-progress" style="margin-right: 20px"></i
            >Goal Overview:</strong
          >
        </span>
      </div>

      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: flex-start;
        "
      >
        <div
          style="
            display: flex;
            flex-direction: column;
            margin-top: 40px;
            width: 1200px;
          "
        >
          <div style="
          display: flex;
          align-items: center;
          justify-content: space-between;
        ">
            <h3 style="margin-left: 50px; align-items: center"><strong>Goal</strong></h3>
            <button
                    type="button"
                    class="btn-green"
                    style="margin-right: 10vh"
                    data-bs-toggle="modal"
                    data-bs-target="#addBudgetModal"
            >
              Add Goal
            </button>
          </div>

          <section class="intro" style="margin-left: 20px;">
            <div class="bg-image h-100" style="margin-top: 10px">
              <div
                class="mask d-flex h-100"
                style="display: flex; justify-content: flex-start"
              >
                <div class="container">
                  <div class="row ">
                    <div class="col-13" style="width: 1000vh; display: flex; flex-direction: row; justify-content: center">
                      <!-- Loop through each budget -->
                      <div style="display: flex;
                      flex-wrap: wrap;
                      justify-content: center;">
                      <div
                        th:each="budget : ${recentBudgets}"
                        class="card shadow-2-strong "
                        style="width: 800px; margin-bottom: 50px; margin-right: 50px;"
                      >
                        <div class="card-body">
                          <p class="card-text" th:text="${budget.startDate} + '  - ' + ${budget.endDate}">

                          </p>
                          <div
                            style="
                              display: flex;
                              flex-direction: row;
                              justify-content: space-between;
                            "
                          >
                          
                            <p class="card-text">
                              <strong th:text="${budget.category}"></strong>
                            </p>
                            <p class="card-text">
                              <strong th:text="'$' + ${budget.amount}"></strong>
                            </p>
                          </div>
                          <div
                            style="
                              display: flex;
                              flex-direction: row;
                              justify-content: space-between;
                            "
                          >
                          
                            <p class="card-text" th:text="${budget.description}">
                            </p>
                          </div>
                          <!-- Progress bar -->
                          <div class="progress mt-3" style="height: 8px">
                            <!-- Calculate the progress percentage -->
                            <div
                              class="progress-bar"
                              role="progressbar"
                              th:style="'height: 8px;' + 'width: ' + ${ (budget.spentAmount / budget.amount) * 100 } + '%; background-color: ' + (${(budget.spentAmount / budget.amount) * 100 >= 95} ? '#FF474D' : (${(budget.spentAmount / budget.amount) * 100 >= 60} ? 'orange' : '#50c878')) + ';'"
                              aria-valuenow="${(budget.spentAmount / budget.amount) * 100}"
                              aria-valuemin="0"
                              aria-valuemax="100"
                            ></div>
                          </div>

                          <!-- Display spent and left amounts -->
                          <div
                            style="
                              display: flex;
                              flex-direction: row;
                              justify-content: space-between;
                              margin-top: 3px;
                            "
                          >
                            <p
                              class="card-text"
                              th:text="'Spent: ' + '$' + ${budget.spentAmount}"
                            ></p>
                            <p
                              class="card-text"
                              th:text="'Remaining: ' + '$' + ${budget.remainingAmount}"
                            ></p>
                          </div>
                          
                          <div style="display: flex; flex-direction: row; justify-content: space-between;">
                          <div style="display: flex; flex-direction: row;">
                            <!-- Edit button -->
                          <button
                          type="button"
                          class="btn-editBlue"
                          th:attr="budget-category=${budget.category}, budget-description=${budget.description}, budget-startDate=${budget.startDate}, budget-endDate=${budget.endDate}, budget-amount=${budget.amount}, budget-id=${budget.id}"
                          data-bs-toggle="modal"
                          data-bs-target="#budgetEditModal"
                          onclick="populateEditBudgetForm(this)"
                        >
                          <i class="fa-regular fa-pen-to-square" style="font-size: 17px;"></i>
                        </button>
                        <!-- Delete button -->
                        <form th:action="@{/deleteBudget}" th:method="post" style="margin-left: 3px;">
                          <input type="hidden" name="id" th:value="${budget.id}">
                          <button
                          type="submit"
                          class="btn-editOrange"
                        >
                        <i class="fa-regular fa-trash-can" style="font-size: 17px;"></i>
                        </button>
                      </form>
                          </div>
                          <!-- See expense button -->
                        <form th:action="@{/seeExpenseForBudget}" th:method="post" style="margin-left: 10px;">
                          <input type="hidden" name="id" th:value="${budget.id}">
                          <button
                          type="submit"
                          class="btn-green"
                          style="background: none; font: inherit; color: rgb(243, 61, 55)"
                          
                        >View Expense
                        </button>
                      </form>
                        </div>
                        </div>
                      </div>
                    </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/removeAlert.js" defer></script>
    <script src="js/budgetEdit.js" defer></script>
    <script src="js/validateAddBudgetDates.js" defer></script>
  </body>
</html>
