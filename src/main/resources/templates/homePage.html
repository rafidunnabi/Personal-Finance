<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Sidebar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/sidebar.css">
    <link rel="stylesheet" href="/center.css">
    <link rel="stylesheet" href="/expenseModal.css">
    <style>
        .content {
        margin-left: 250px;
        margin-top: 40px;
    }
    </style>
</head>
<body>

<div>
    <div class="sidebar">
        <div class="user-info" style="margin-left: 23px; margin-top: 35px; margin-bottom: 15px">
            <h5 class="username">John Doe</h5>
        </div>
        <div class="user-info" style="margin-left: 24px; margin-bottom: 30px">
            <h6 class="username">Balance: $34534</h6>
        </div>
        <a href="#">Home</a>
        <a href="#">Add Income</a>
        <a href="#">Income Record</a>
        <a th:href="@{/addTransaction}">Add Expense</a>
        <a href="#">Expense Record</a>
        <a href="#">About</a>
        <a href="#">Logout</a>
    </div>

    <div class="content">
        <div class="centering">
            <h2>Empower Your Financial Journey</h2>
            <p>Your Personalized Gateway to Smart Money Management</p>
        </div>
    </div>
</div>
<div id="expenseModal" class="overlay">
    <div class="modal">
        <h2>Add Expense</h2>
        <form>
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <!-- Add more options as needed -->

            </select>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>

            <button type="button" onclick="closeModal()">Cancel</button>
            <button type="submit">Add Expense</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8NbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js" defer></script>
</body>
</html>
